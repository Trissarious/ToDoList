<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>To Do list #Assignment 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <!-- h2 tag   -->
    <h2>To Do List</h2>

    <!-- Input field and a button that satisfies the following requirements -->
    <form>
        <input type="text" id="input-box" placeholder="Enter a task...">
        <button type="button" onclick="addListItem()" id="addBtn">Add</button>
    </form>

    <!-- Lists-->   
    <div class="lists">
    <ul id="ul-list">
        <li>Pay bills</li>
        <li>Read a book</li>
        <li>Meet Anna</li>
        <li>Wash dishes</li>
    </ul>
    </div>

</body>
</html>
